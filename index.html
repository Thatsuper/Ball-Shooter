<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ball Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-text select-none"><span> Score: </span><span id="scoreEl">0</span></div>

    <div class="modalBox" id="modalEl">
        <div class="row">
            <div class="col-md-12">
                <h1 class="select-none" id="gametitle">Ball Shooter</h1>
            </div>
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter your username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-danger" type="button" id="button-addon2">OK</button>
                    </div>
                  </div>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-rounded select-none" id="leaderBoardBtn">Leader board</button>
            </div>
            <div class="col-4">
                <div class="d-none">
                    <h1 class="" id="bigScoreEl">0</h1>
                </div>
                <button class="btn btn-primary btn-rounded select-none" id="startGameBtn">Start Game</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-rounded select-none" id="shopBtn">Shop</button>
            </div>
            <div class="col-12">
                <h3 class="select-none" id="hstext">Highest score</h3>
                <h5 class="select-none" id="hs">90024</h5>
            </div>
        </div>
    </div>

    <div class="modalBox" id="modalShopEl" style="display: none;">
        <div class="row">
            <div class="col-md-12">
                <button class="select-none" id = "shopbackbtn">Back</button>
                <h1 class="select-none" id="shoptitle">SHOP</h1>
            </div>
        </div>
    </div>

    <div class="modalBox" id="modalLeaderBoardEl" style="display: none;">
        <div class="row">
            <div class="col-md-12">
                <button class="select-none" id = "leaderboardbackbtn">Back</button>
                <h1 class="select-none" id="leaderboardtitle">LEADERBOARD</h1>
            </div>
        </div>
    </div>

    <canvas></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
